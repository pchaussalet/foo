<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>
        Main
    </title>
    <link rel="stylesheet" href="main.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "main"}
            }
        },
        "inputRange": {
            "prototype": "matte/ui/input-range.reel",
            "properties": {
                "element": {"#": "inputRange"},
                "max": 100,
                "min": 0,
                "percent": "",
                "step": "2",
                "value": 50,
                "width": "50%"
            }
        },
        "textField": {
            "prototype": "digit/ui/text-field.reel",
            "properties": {
                "element": {"#": "textField"},
                "placeholderValue": "Text",
                "value": "Foo"
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="main" data-montage-skin="light" class="Main">
        <input data-montage-id="textField" type="text">
        <input type="range" data-montage-id="inputRange">
    </div>
</body>
</html>
